<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Alarm Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Alarm Clock</h1>
        <div class="clock">
            <div id="time"></div>
            <div id="alarm-form">
                <label for="alarm-time">Set Alarm:</label>
                <input type="time" id="alarm-time">
                <button id="set-alarm" onclick="setAlarm()">Set</button>
                <button id="clear-alarm" onclick="clearAlarm()">Clear</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
